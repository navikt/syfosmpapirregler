apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmpapirregler
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 512Mi
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  accessPolicy:
    inbound:
      rules:
        - application: syfosmpapirmottak
        - application: smregistrering-backend
  vault:
    enabled: true
    paths:
      - kvPath: serviceuser/data/dev/srvsyfosmpapirregler
        mountPath: /secrets/serviceuser
  webproxy: true
  ingresses:
    - "https://syfosmpapirregler.nais.preprod.local"
  env:
    - name: ALLOWED_APP_IDS
      value: a99ce657-bce8-4f11-8dd6-5624038f4820,6e2c2c7d-9bc1-45f9-a76c-9d32b489268a
    - name: JWT_ISSUER
      value: https://sts.windows.net/966ac572-f5b7-4bbe-aa88-c76419c0f851/
    - name: CLIENT_ID
      value: c35dd346-0d3d-4b68-b883-a324c0b1098d
    - name: HELSENETT_SCOPE
      value: api://dev-fss.teamsykmelding.syfohelsenettproxy/.default
    - name: HELSENETT_ENDPOINT_URL
      value: https://syfohelsenettproxy.nais.preprod.local